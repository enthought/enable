language: generic
dist: xenial
services:
  - xvfb

addons:
  apt:
    packages:
    - python-qt4
    - python-qt4-dev
    - python-qt4-gl
    - python-wxtools
    - ccache
    - cmake
    - zlib1g-dev
    - libpng-dev
    - libfreetype6-dev
    - libcairo2-dev
    # Qt dependencies
    - libglu1-mesa-dev
    - libxkbcommon-x11-0
    - libxcb-icccm4
    - libxcb-image0
    - libxcb-keysyms1
    - libxcb-randr0
    - libxcb-render-util0
    - libxcb-xinerama0
    - pulseaudio
    - libpulse-mainloop-glib0
    # Wx dependencies
    - libsdl2-2.0-0

env:
  global:
    - INSTALL_EDM_VERSION=3.0.1
      PYTHONUNBUFFERED="1"

matrix:
  include:
  - env: RUNTIME=3.6 TOOLKITS="null pyqt pyqt5 pyside2"
  - env: RUNTIME=3.6 TOOLKITS="wx"
  fast_finish: true

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.cache
    - $HOME/.ccache

before_install:
  - ccache -s
  - mkdir -p "${HOME}/.cache/download"
  - ci/install-edm.sh
  - export PATH="${HOME}/edm/bin:/usr/lib/ccache:${PATH}"
  - edm --config ci/.edm.yaml install -y wheel click coverage
install:
  - for toolkit in ${TOOLKITS}; do
        if [[ ${TRAVIS_EVENT_TYPE} == "cron" ]] ; then
          edm run -- python ci/edmtool.py install --runtime=${RUNTIME} --toolkit=${toolkit} --source || exit;
        else
          edm run -- python ci/edmtool.py install --runtime=${RUNTIME} --toolkit=${toolkit} || exit;
        fi;
    done
script:
  - for toolkit in ${TOOLKITS}; do edm run -- python ci/edmtool.py test --runtime=${RUNTIME} --toolkit=${toolkit} || exit; done
