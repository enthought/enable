language: generic
dist: xenial
services:
  - xvfb

addons:
  apt:
    packages:
    - python-qt4
    - python-qt4-dev
    - python-qt4-gl
    - python-wxtools
    - ccache
    - cmake
    - zlib1g-dev
    - libpng-dev
    - libfreetype6-dev
    - libcairo2-dev
    - libglu1-mesa-dev

env:
  global:
    - INSTALL_EDM_VERSION=1.11.0
      PYTHONUNBUFFERED="1"

matrix:
  include:
  - env: RUNTIME=2.7 TOOLKITS="null pyqt" PILLOW='pillow'
  - env: RUNTIME=2.7 TOOLKITS="wx" PILLOW='pillow'
  - env: RUNTIME=3.5 TOOLKITS="null pyqt pyqt5" PILLOW='pillow'
  - env: RUNTIME=3.6 TOOLKITS="null pyqt pyqt5" PILLOW='pillow'
  - env: RUNTIME=3.6 TOOLKITS="pyside2" PILLOW='pillow'
  - env: RUNTIME=2.7 TOOLKITS=null PILLOW='pillow<3.0.0'
  - env: RUNTIME=3.5 TOOLKITS=null PILLOW='pillow<3.0.0'
  - env: RUNTIME=3.6 TOOLKITS=null PILLOW='pillow<3.0.0'
  allow_failures:
  - env: RUNTIME=2.7 TOOLKITS="wx" PILLOW='pillow'
  - env: RUNTIME=3.6 TOOLKITS="pyside2" PILLOW='pillow'
  fast_finish: true

branches:
  only:
    - master

cache:
  directories:
    - $HOME/.cache
    - $HOME/.ccache

before_install:
  - ccache -s
  - mkdir -p "${HOME}/.cache/download"
  - ci/install-edm.sh
  - if [[ ${TRAVIS_OS_NAME} == 'linux' ]]; then sudo apt-get install -y libdbus-1-3 libxkbcommon-x11-0; fi
  - export PATH="${HOME}/edm/bin:/usr/lib/ccache:${PATH}"
  - edm install -y wheel click coverage
install:
  - for toolkit in ${TOOLKITS}; do edm run -- python ci/edmtool.py install --runtime=${RUNTIME} --toolkit=${toolkit} --pillow=${PILLOW} || exit; done
script:
  - for toolkit in ${TOOLKITS}; do edm run -- python ci/edmtool.py test --runtime=${RUNTIME} --toolkit=${toolkit} --pillow=${PILLOW} || exit; done

after_success:
  - edm run -- coverage combine
  - edm run -- pip install codecov
  - edm run -- codecov
